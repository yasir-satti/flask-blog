{% extends "layout.html" %}
{% block body_content %}
<h1>{{ title }}</h1>
<a href="{{ url_for('about') }}">About Page</a>

    
{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <p><b> - First name: </b>{{ post.name.first }}</p>
        <p><b> - Last name: </b>{{ post.name.last }}</p>
        <p> -- {{ post.content }}</p>
    </div>
{% endfor %}
{% endblock body_content %}
